<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content class="ion-padding">

  
  <ion-card>
    <img src="../../../assets/image/1e348e3ed39c0a4a08f70a0324077abd.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>Madison, WI</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin
      Territory in 1836.
    </ion-card-content>
  </ion-card>

   <ion-card *ngFor="let item of servicos">
    <ion-item (click)="cardClick(item.path)">
      <ion-icon name="{{item.icon}}" slot="start"></ion-icon>
      <ion-label>{{item.label}}</ion-label>
      <!--ion-button-- fill="outline" slot="end">{{item.caption}}</!--ion-button-->
    </ion-item>
    <ion-card-content>
       {{item.content}}
    </ion-card-content>
  </ion-card>
  
  
</ion-content>
