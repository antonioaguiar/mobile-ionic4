<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Resposta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list lines="full" class="ion-no-margin ion-no-padding">

        <ion-item>
            <ion-label>
                <h2>Protocolo</h2>
                <h3> {{item.protocolo}}</h3>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                <h2>Assunto</h2>
                <h3> {{item.assunto}}</h3>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                <h2>Email</h2>
                <h3> {{item.email}}</h3>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                <h2>Telefone</h2>
                <h3> {{item.telefone}}</h3>
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                <h2>Mensagem</h2>
                <h3> {{item.mensagem}}</h3>
            </ion-label>
        </ion-item>

    </ion-list>


</ion-content>
