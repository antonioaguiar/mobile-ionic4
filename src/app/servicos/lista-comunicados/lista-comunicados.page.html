<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Comunicados</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-list-header>
            Meus registros
        </ion-list-header>
        <!-- List of Sliding Items -->
        <ion-item-sliding *ngFor="let item of listaFaleConosco">
            <ion-item (click)="abrirFaleConosco(item)">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-label>
                    <h2>{{item.protocolo}}</h2>
                    <h3> {{item.assunto}}</h3>
                </ion-label>
                <ion-icon slot="start" name="{{item.icone}}"></ion-icon>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="delete(item)">Apagar</ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option (click)="abrirFaleConosco(item)">Resposta</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <!--
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.protocolo }}</b>
    </div>
-->

</ion-content>
